{% extends "base.html" %}

{% block content %}
    <h1>Check Room Occupation</h1>
    <form action="{{ url_for('roomoccupationlist') }}" method="post">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Check Occupation">
        </div>
    </form>
{% endblock %}
